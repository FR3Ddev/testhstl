<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSTL Recruitment Bonus Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .admin-controls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    
    .view-toggle {
      text-align: center;
      margin: 20px 0;
    }
    
    .button-secondary {
      background-color: #2196F3;
    }
    
    .button-danger {
      background-color: #f44336;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-paid {
      background-color: #4CAF50;
    }
    
    .status-pending {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login-page" style="display: none;">
      <div class="login-container">
        <h1>HSTL Recruitment Tracker</h1>
        <div class="form-group">
          <label for="password">Admin Password:</label>
          <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button onclick="login()">Login</button>
        <button class="button-secondary" onclick="viewOnly()">View Only</button>
      </div>
    </div>
    
    <div id="main-page" style="display: none;">
      <h1>HSTL Recruitment Bonus Tracker</h1>
      
      <div id="admin-section" style="display: none;">
        <div class="container">
          <h2>Add New Recruitment</h2>
          <div class="form-group">
            <label for="hstl-member">HSTL Member:</label>
            <input type="text" id="hstl-member" placeholder="Enter HSTL member name">
          </div>
          <div class="form-group">
            <label for="recruited-member">Recruited Member:</label>
            <input type="text" id="recruited-member" placeholder="Enter recruited member name">
          </div>
          <div class="form-group">
            <label for="paid-status">Paid Out:</label>
            <select id="paid-status" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
          <button onclick="addRecruitment()">Add Entry</button>
        </div>
      </div>
      
      <div class="view-toggle">
        <button id="logout-btn" onclick="logout()" class="button-danger">Logout</button>
      </div>
      
      <div class="container">
        <h2>Recruitment Records</h2>
        <div class="search-container">
          <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search by name..." oninput="filterRecords()">
          </div>
        </div>
        
        <table id="recruitment-table">
          <thead>
            <tr>
              <th>HSTL Member</th>
              <th>Recruited Member</th>
              <th>Paid Out</th>
              <th id="actions-header" style="display: none;">Actions</th>
            </tr>
          </thead>
          <tbody id="recruitment-data">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Default admin password - in production, use a more secure approach
    const ADMIN_PASSWORD = "hstl2025";
    let recruitmentData = [];
    let isAdmin = false;
    
    // Initialize the app
    window.onload = function() {
      loadData();
      showLoginPage();
    };
    
    function showLoginPage() {
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('main-page').style.display = 'none';
    }
    
    function login() {
      const password = document.getElementById('password').value;
      if (password === ADMIN_PASSWORD) {
        isAdmin = true;
        showMainPage();
      } else {
        alert('Incorrect password');
      }
    }
    
    function viewOnly() {
      isAdmin = false;
      showMainPage();
    }
    
    function showMainPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
      
      // Show or hide admin sections based on login status
      document.getElementById('admin-section').style.display = isAdmin ? 'block' : 'none';
      document.getElementById('actions-header').style.display = isAdmin ? 'table-cell' : 'none';
      
      refreshTable();
    }
    
    function logout() {
      showLoginPage();
    }
    
    function addRecruitment() {
      const hstlMember = document.getElementById('hstl-member').value.trim();
      const recruitedMember = document.getElementById('recruited-member').value.trim();
      const paidOut = document.getElementById('paid-status').value;
      
      if (!hstlMember || !recruitedMember) {
        alert('Please enter both HSTL Member and Recruited Member names');
        return;
      }
      
      const newEntry = {
        id: Date.now(), // Use timestamp as unique ID
        hstlMember: hstlMember,
        recruitedMember: recruitedMember,
        paidOut: paidOut
      };
      
      recruitmentData.push(newEntry);
      saveData();
      refreshTable();
      
      // Clear form
      document.getElementById('hstl-member').value = '';
      document.getElementById('recruited-member').value = '';
      document.getElementById('paid-status').value = 'Pending';
    }
    
    function updatePaidStatus(id, status) {
      const index = recruitmentData.findIndex(item => item.id == id);
      if (index !== -1) {
        recruitmentData[index].paidOut = status;
        saveData();
        refreshTable();
      }
    }
    
    function deleteEntry(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        recruitmentData = recruitmentData.filter(item => item.id != id);
        saveData();
        refreshTable();
      }
    }
    
    function saveData() {
      localStorage.setItem('hstlRecruitmentData', JSON.stringify(recruitmentData));
    }
    
    function loadData() {
      const savedData = localStorage.getItem('hstlRecruitmentData');
      if (savedData) {
        recruitmentData = JSON.parse(savedData);
      }
    }
    
    function refreshTable() {
      const tableBody = document.getElementById('recruitment-data');
      tableBody.innerHTML = '';
      
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filteredData = recruitmentData.filter(item => 
        item.hstlMember.toLowerCase().includes(searchTerm) || 
        item.recruitedMember.toLowerCase().includes(searchTerm)
      );
      
      filteredData.forEach(item => {
        const row = document.createElement('tr');
        
        const hstlMemberCell = document.createElement('td');
        hstlMemberCell.textContent = item.hstlMember;
        row.appendChild(hstlMemberCell);
        
        const recruitedMemberCell = document.createElement('td');
        recruitedMemberCell.textContent = item.recruitedMember;
        row.appendChild(recruitedMemberCell);
        
        const paidOutCell = document.createElement('td');
        const statusIndicator = document.createElement('span');
        statusIndicator.className = `status-indicator status-${item.paidOut.toLowerCase()}`;
        paidOutCell.appendChild(statusIndicator);
        paidOutCell.appendChild(document.createTextNode(item.paidOut));
        row.appendChild(paidOutCell);
        
        if (isAdmin) {
          const actionsCell = document.createElement('td');
          actionsCell.className = 'action-buttons';
          
          if (item.paidOut === 'Pending') {
            const markPaidBtn = document.createElement('button');
            markPaidBtn.textContent = 'Mark Paid';
            markPaidBtn.onclick = () => updatePaidStatus(item.id, 'Paid');
            actionsCell.appendChild(markPaidBtn);
          } else {
            const markPendingBtn = document.createElement('button');
            markPendingBtn.textContent = 'Mark Pending';
            markPendingBtn.className = 'button-secondary';
            markPendingBtn.onclick = () => updatePaidStatus(item.id, 'Pending');
            actionsCell.appendChild(markPendingBtn);
          }
          
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.className = 'button-danger';
          deleteBtn.onclick = () => deleteEntry(item.id);
          actionsCell.appendChild(deleteBtn);
          
          row.appendChild(actionsCell);
        }
        
        tableBody.appendChild(row);
      });
    }
    
    function filterRecords() {
      refreshTable();
    }
  </script>
</body>
</html>
