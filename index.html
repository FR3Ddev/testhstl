<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSTL Recruitment Bonus Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .add-row {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .paid-checkbox {
            transform: scale(1.5);
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 8px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .save-btn {
            background-color: #2196F3;
        }
        .save-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HSTL Recruitment Bonus Tracker</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search...">
            <div>
                <button id="saveBtn" class="save-btn">Save Data</button>
                <button id="addRowBtn">Add New Entry</button>
            </div>
        </div>
        
        <table id="bonusTable">
            <thead>
                <tr>
                    <th>HSTL Member</th>
                    <th>Recruited Member</th>
                    <th>Date Recruited</th>
                    <th>Paid Out</th>
                    <th>Payment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
        
        <div class="add-row">
            <button id="addAnotherRowBtn">Add Another Entry</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#bonusTable tbody');
            const addRowBtn = document.getElementById('addRowBtn');
            const addAnotherRowBtn = document.getElementById('addAnotherRowBtn');
            const saveBtn = document.getElementById('saveBtn');
            const searchInput = document.getElementById('searchInput');
            
            // Load saved data from localStorage
            loadData();
            
            // Add new row function
            function addNewRow(hstlMember = '', recruitedMember = '', dateRecruited = '', paidOut = false, paymentDate = '') {
                const newRow = document.createElement('tr');
                
                newRow.innerHTML = `
                    <td><input type="text" value="${hstlMember}" class="hstl-member"></td>
                    <td><input type="text" value="${recruitedMember}" class="recruited-member"></td>
                    <td><input type="date" value="${dateRecruited}" class="date-recruited"></td>
                    <td><input type="checkbox" ${paidOut ? 'checked' : ''} class="paid-checkbox"></td>
                    <td><input type="date" value="${paymentDate}" class="payment-date" ${paidOut ? '' : 'disabled'}></td>
                    <td><button class="delete-btn">Delete</button></td>
                `;
                
                tableBody.appendChild(newRow);
                
                // Add event listener to the new row's checkbox
                const checkbox = newRow.querySelector('.paid-checkbox');
                const paymentDateInput = newRow.querySelector('.payment-date');
                
                checkbox.addEventListener('change', function() {
                    paymentDateInput.disabled = !this.checked;
                    if (this.checked && !paymentDateInput.value) {
                        paymentDateInput.value = new Date().toISOString().split('T')[0];
                    }
                });
                
                // Add event listener to delete button
                newRow.querySelector('.delete-btn').addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete this entry?')) {
                        tableBody.removeChild(newRow);
                        saveData();
                    }
                });
                
                // Add input listeners for auto-save
                newRow.querySelectorAll('input').forEach(input => {
                    input.addEventListener('change', saveData);
                });
            }
            
            // Add row buttons
            addRowBtn.addEventListener('click', function() {
                addNewRow();
                saveData();
            });
            
            addAnotherRowBtn.addEventListener('click', function() {
                addNewRow();
                saveData();
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            // Save data to localStorage
            function saveData() {
                const rows = tableBody.querySelectorAll('tr');
                const data = [];
                
                rows.forEach(row => {
                    data.push({
                        hstlMember: row.querySelector('.hstl-member').value,
                        recruitedMember: row.querySelector('.recruited-member').value,
                        dateRecruited: row.querySelector('.date-recruited').value,
                        paidOut: row.querySelector('.paid-checkbox').checked,
                        paymentDate: row.querySelector('.payment-date').value
                    });
                });
                
                localStorage.setItem('hstlRecruitmentData', JSON.stringify(data));
            }
            
            // Load data from localStorage
            function loadData() {
                const savedData = localStorage.getItem('hstlRecruitmentData');
                
                if (savedData) {
                    const data = JSON.parse(savedData);
                    
                    data.forEach(entry => {
                        addNewRow(
                            entry.hstlMember,
                            entry.recruitedMember,
                            entry.dateRecruited,
                            entry.paidOut,
                            entry.paymentDate
                        );
                    });
                } else {
                    // Add one empty row if no saved data
                    addNewRow();
                }
            }
            
            // Save button
            saveBtn.addEventListener('click', saveData);
            
            // Search functionality
            searchInput.addEventListener('keyup', function() {
                const filter = this.value.toLowerCase();
                const rows = tableBody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const hstlMember = row.querySelector('.hstl-member').value.toLowerCase();
                    const recruitedMember = row.querySelector('.recruited-member').value.toLowerCase();
                    
                    if (hstlMember.includes(filter) || recruitedMember.includes(filter)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
