<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSTL Recruitment Bonus Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .admin-controls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    
    .view-toggle {
      text-align: center;
      margin: 20px 0;
    }
    
    .button-secondary {
      background-color: #2196F3;
    }
    
    .button-danger {
      background-color: #f44336;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-paid {
      background-color: #4CAF50;
    }
    
    .status-pending {
      background-color: #ff9800;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login-page" style="display: none;">
      <div class="login-container">
        <h1>HSTL Recruitment Tracker</h1>
        <div class="form-group">
          <label for="password">Admin Password:</label>
          <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button onclick="login()">Login</button>
        <button class="button-secondary" onclick="viewOnly()">View Only</button>
      </div>
    </div>
    
    <div id="main-page" style="display: none;">
      <h1>HSTL Recruitment Bonus Tracker</h1>
      
      <div id="admin-section" style="display: none;">
        <div class="container">
          <h2>Add New Recruitment</h2>
          <div class="form-group">
            <label for="hstl-member">HSTL Member:</label>
            <input type="text" id="hstl-member" placeholder="Enter HSTL member name">
          </div>
          <div class="form-group">
            <label for="recruited-member">Recruited Member:</label>
            <input type="text" id="recruited-member" placeholder="Enter recruited member name">
          </div>
          <div class="form-group">
            <label for="paid-status">Paid Out:</label>
            <select id="paid-status">
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
          <button onclick="addRecruitment()">Add Entry</button>
        </div>
      </div>
      
      <div class="view-toggle">
        <button id="logout-btn" onclick="logout()" class="button-danger">Logout</button>
      </div>
      
      <div class="container">
        <h2>Recruitment Records</h2>
        <div class="search-container">
          <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search by name..." oninput="filterRecords()">
          </div>
        </div>
        
        <div id="loading" class="loading">Loading records...</div>
        
        <table id="recruitment-table">
          <thead>
            <tr>
              <th>HSTL Member</th>
              <th>Recruited Member</th>
              <th>Paid Out</th>
              <th id="actions-header" style="display: none;">Actions</th>
            </tr>
          </thead>
          <tbody id="recruitment-data">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let recruitmentData = [];
    let isAdmin = false;
    let authToken = null;
    
    // Initialize the app
    window.onload = function() {
      checkAuth();
      showLoginPage();
    };
    
    function checkAuth() {
      // Check if there's a token in localStorage
      const token = localStorage.getItem('hstl_auth_token');
      if (token) {
        authToken = token;
        isAdmin = true;
        showMainPage();
      }
    }
    
    function showLoginPage() {
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('main-page').style.display = 'none';
    }
    
    async function login() {
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          authToken = data.token;
          localStorage.setItem('hstl_auth_token', authToken);
          isAdmin = true;
          showMainPage();
        } else {
          alert(data.message || 'Incorrect password');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    }
    
    function viewOnly() {
      isAdmin = false;
      showMainPage();
    }
    
    function showMainPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
      
      // Show or hide admin sections based on login status
      document.getElementById('admin-section').style.display = isAdmin ? 'block' : 'none';
      document.getElementById('actions-header').style.display = isAdmin ? 'table-cell' : 'none';

      loadRecruitments();
    }
    
    function logout() {
      localStorage.removeItem('hstl_auth_token');
      authToken = null;
      isAdmin = false;
      showLoginPage();
    }
    
    async function loadRecruitments() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('recruitment-table').style.display = 'none';
      
      try {
        const response = await fetch('/api/recruitments');
        if (response.ok) {
          recruitmentData = await response.json();
          filterRecords();
        } else {
          const errorData = await response.json();
          console.error('Failed to load recruitments:', errorData);
          alert('Failed to load recruitment data');
        }
      } catch (error) {
        console.error('Error loading recruitments:', error);
        alert('Failed to connect to the server');
      }
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('recruitment-table').style.display = 'table';
    }
    
    async function addRecruitment() {
      const hstlMember = document.getElementById('hstl-member').value.trim();
      const recruitedMember = document.getElementById('recruited-member').value.trim();
      const paidOut = document.getElementById('paid-status').value;
      
      if (!hstlMember || !recruitedMember) {
        alert('Please enter both HSTL Member and Recruited Member names');
        return;
      }
      
      try {
        const response = await fetch('/api/recruitments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            hstlMember,
            recruitedMember,
            paidOut
          })
        });
        
        if (response.ok) {
          // Clear form
          document.getElementById('hstl-member').value = '';
          document.getElementById('recruited-member').value = '';
          document.getElementById('paid-status').value = 'Pending';
          
          // Reload recruitment data
          loadRecruitments();
        } else {
          const errorData = await response.json();
          alert(errorData.message || 'Failed to add recruitment');
        }
      } catch (error) {
        console.error('Error adding recruitment:', error);
        alert('Failed to connect to the server');
      }
    }
    
    async function updatePaidStatus(id, status) {
      try {
        const response = await fetch('/api/recruitments', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            id,
            paidOut: status
          })
        });
        
        if (response.ok) {
          loadRecruitments();
        } else {
          const errorData = await response.json();
          alert(errorData.message || 'Failed to update status');
        }
      } catch (error) {
        console.error('Error updating status:', error);
        alert('Failed to connect to the server');
      }
    }
    
    async function deleteEntry(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        try {
          const response = await fetch('/api/recruitments', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({ id })
          });
          
          if (response.ok) {
            loadRecruitments();
          } else {
            const errorData = await response.json();
            alert(errorData.message || 'Failed to delete recruitment');
          }
        } catch (error) {
          console.error('Error deleting recruitment:', error);
          alert('Failed to connect to the server');
        }
      }
    }
    
    function filterRecords() {
      const tableBody = document.getElementById('recruitment-data');
      const actionsHeader = document.getElementById('actions-header');
      
      // Make sure actions column is correctly displayed/hidden
      actionsHeader.style.display = isAdmin ? 'table-cell' : 'none';
      
      // Clear the table
      tableBody.innerHTML = '';
      
      // Get search term
      const searchTerm = document.getElementById('search').value.toLowerCase();
      
      // Filter data based on search term
      const filteredData = recruitmentData.filter(item => 
        String(item.hstlMember).toLowerCase().includes(searchTerm) || 
        String(item.recruitedMember).toLowerCase().includes(searchTerm)
      );
      
      // Display filtered data
      filteredData.forEach(item => {
        const row = document.createElement('tr');
        
        // HSTL Member cell
        const hstlMemberCell = document.createElement('td');
        hstlMemberCell.textContent = item.hstlMember;
        row.appendChild(hstlMemberCell);
        
        // Recruited Member cell
        const recruitedMemberCell = document.createElement('td');
        recruitedMemberCell.textContent = item.recruitedMember;
        row.appendChild(recruitedMemberCell);
        
        // Paid Out status cell
        const paidOutCell = document.createElement('td');
        const statusIndicator = document.createElement('span');
        const statusClass = String(item.paidOut).toLowerCase() === 'paid' ? 'status-paid' : 'status-pending';
        statusIndicator.className = `status-indicator ${statusClass}`;
        paidOutCell.appendChild(statusIndicator);
        paidOutCell.appendChild(document.createTextNode(item.paidOut));
        row.appendChild(paidOutCell);
        
        // Actions cell (only for admin)
        if (isAdmin) {
          const actionsCell = document.createElement('td');
          actionsCell.className = 'action-buttons';
          
          if (String(item.paidOut).toLowerCase() === 'pending') {
            const markPaidBtn = document.createElement('button');
            markPaidBtn.textContent = 'Mark Paid';
            markPaidBtn.onclick = () => updatePaidStatus(item._id, 'Paid');
            actionsCell.appendChild(markPaidBtn);
          } else {
            const markPendingBtn = document.createElement('button');
            markPendingBtn.textContent = 'Mark Pending';
            markPendingBtn.className = 'button-secondary';
            markPendingBtn.onclick = () => updatePaidStatus(item._id, 'Pending');
            actionsCell.appendChild(markPendingBtn);
          }
          
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.className = 'button-danger';
          deleteBtn.onclick = () => deleteEntry(item._id);
          actionsCell.appendChild(deleteBtn);
          
          row.appendChild(actionsCell);
        }
        
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
